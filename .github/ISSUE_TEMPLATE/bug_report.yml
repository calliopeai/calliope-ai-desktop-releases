name: Bug Report
description: Report a bug or issue with Calliope AI desktop applications
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: dropdown
    id: application
    attributes:
      label: Application
      description: Which Calliope AI application are you using?
      options:
        - Calliope AI IDE
        - Calliope AI Lab
        - Both
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the application are you using? (Check Help â†’ About)
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS (Intel x64)
        - macOS (Apple Silicon ARM64)
        - Windows (x64)
        - Windows (ARM64)
        - Linux (x64)
        - Linux (ARM64)
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system?
      placeholder: "e.g., macOS 14.1, Windows 11 23H2, Ubuntu 22.04"
    validations:
      required: true

  - type: dropdown
    id: package-format
    attributes:
      label: Package Format
      description: How did you install the application?
      options:
        - .zip (macOS)
        - .exe installer (Windows)
        - .zip portable (Windows)
        - .deb (Debian/Ubuntu)
        - .rpm (Fedora/RedHat)
        - .AppImage (Linux)
        - .tar.gz (Linux)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Tell us what actually happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Please paste any relevant error messages or log output
      placeholder: Paste error messages or logs here
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here

  - type: dropdown
    id: ai-provider
    attributes:
      label: AI Provider (if applicable)
      description: Are you experiencing issues with a specific AI provider?
      options:
        - Not applicable
        - OpenAI
        - Anthropic (Claude)
        - Google (Gemini)
        - Ollama (local)
        - Multiple providers

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful
